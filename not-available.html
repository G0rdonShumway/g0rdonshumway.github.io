<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите язык</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
html {
	background-color: #0c0c0c;
	font-size: calc(100vw / 1280);
	height: 100%;
	overflow: hidden;
}

p {
    background-image: linear-gradient(93deg, #E8C06F 2.55%, #8E621F 95.28%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

body {
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100%;
	margin: 0;
	flex-direction: column; /* Добавлено для вертикального расположения элементов */
	font-family: 'Archivo', "ArticulatCF", sans-serif;
	font-size: 22rem;
	font-weight: 400;
	line-height: 1.5;
	color: #fff;
	z-index: 2;
	min-width: 320px;
	position: relative;
	overflow: hidden;
}
body::before {
	content: "";
	display: block;
	position: absolute;
	width: 654rem;
	height: 418rem;
	border-radius: 50%;
	background-color: #141414;
	top: 115rem;
	left: calc(50% - 654rem / 2);
	-webkit-filter: blur(100rem);
	filter: blur(100rem);
	z-index: -1;
}
body::after {
	content: "";
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-image: url(https://vpn.eclipse.bet/wp-content/themes/custom/assets/img/bg.png);
	z-index: -1;
	background-position: center top;
}

#root {
	flex: 1;
	width: 100%;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column; /* Добавлено для вертикального расположения элементов */
}

#content-container {
	/* 	width: 100%; */
	height: 100%;
	max-width: 640px;
	padding: 0 20px;

	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: space-between;
}

#content-container p {
	color: #fff;
	text-align: center;
	font-weight: 600;
}

#content-container p a {
	color: #d3ae5d;
}

.link-underline {
	border-bottom: 1px solid #8E621F;
	font-weight: 400;
}

.block-lang {
	position: absolute;
	top: 20px;
	right: 20px;
	display: inline-block;
}

.toggle-lang {
	padding: 8px 12px;
	border: none;
	cursor: pointer;
	background-color: transparent;
	color: #c69c51;
}

.language-list {
	display: none;
	list-style: none;
	padding: 0;
	margin: 0;
	position: absolute;
	top: 100%;
	left: 0;
	background-color: #0c0c0c;
	font-size: 12rem;
}

.language-list li {
	padding: 4px 8px;
	cursor: pointer;
	color: #929292;
}

.language-list li:hover {
	background-color: #c69c51;
	color: #fff;
}

.language-list.show {
	display: block;
	border: 1px solid #0c0c0c;
	border-radius: 5rem;
}


@media screen and (max-width: 1024px) {
	html {
		font-size: calc(100vw / 1024); /* Небольшой шаг изменения */
	}
	.toggle-lang,
	.language-list {
		font-size: 16rem;
	}
}

@media screen and (max-width: 768px) {
	html {
		font-size: calc(100vw / 768); /* Еще более мелкий шаг изменения */
	}
}

@media screen and (max-width: 480px) {
	html {
		font-size: calc(100vw / 480); /* Минимальный шаг изменения */
	}
}


    </style>
</head>
<body>
	<div id="root">
		<div class="block-lang">
			<button class="toggle-lang"><span>EN</span></button>
			<ul class="language-list">
				<li>EN</li>
				<li>RU</li>
				<li>TR</li>
			</ul>
		</div>
		<!-- Ваш контент здесь -->
		<div id="content-container">
			<p>&nbsp;</p>
			<p id="content-message">Sorry, webpage <a>eclipsebet.com</a> is not available for this location</p>
			<p><a class="link-underline" href="https://vpn.eclipse.bet/">vpn.eclipse.bet</a></p>
		</div>
	</div>
</body>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleButton = document.querySelector('.toggle-lang');
    const languageList = document.querySelector('.language-list');
    const contentMessage = document.getElementById('content-message');

    toggleButton.addEventListener('click', function() {
        languageList.classList.toggle('show');
    });

    languageList.addEventListener('click', function(e) {
        if (e.target.tagName === 'LI') {
            const selectedLang = e.target.textContent;
            contentMessage.innerHTML = getTranslatedMessage(selectedLang);
            toggleButton.querySelector('span').textContent = selectedLang;
            languageList.classList.remove('show');
        }
    });

    function getTranslatedMessage(lang) {
        switch (lang) {
            case 'EN':
                return `Sorry, webpage <a>eclipsebet.com</a> is not available for this location`;
            case 'RU':
                return `Сожалеем, страница <a>eclipsebet.com</a> не доступна в данном регионе`;
            case 'TR':
                return `Üzgünüz, <a>eclipsebet.com</a> sayfası bu bölgede kullanılamıyor`;
            default:
                return 'Выберите язык, чтобы увидеть сообщение.';
        }
    }
});

</script>
</html>
