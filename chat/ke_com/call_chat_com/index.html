<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>call_chat</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneNumber = '+254110777333'; // Замените на нужный вам номер телефона
            const redirectUrl = 'https://contacts.moyobet.info/';

            // Определение мобильного устройства
            const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);

            if (isMobile) {
                // Перенаправление на телефонный звонок для мобильных устройств
                window.location.href = `tel:${phoneNumber}`;
            } else {
                // Перенаправление на страницу для ПК
                window.location.href = redirectUrl;
            }
        });
    </script>
    <style>
        body, html {
            background-color: #141414;
            width: 100%;
            height: 100%;            
        }
        .bg {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bg img {
            width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img src="./bg.png">
    </div>
</body>
</html>
