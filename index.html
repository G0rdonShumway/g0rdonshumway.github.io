<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="private" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
<script>
  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function () {
    OneSignal.init({
      appId: "XXX", // Замените на ваш фактический App ID OneSignal
      notifyButton: { enable: false } // Отключаем стандартную кнопку подписки OneSignal (если используется)
    });
  });
</script>

  </head>
  <body>

<style>
  /* Стили для вашей ссылки или элемента */
  #custom-prompt-link {
    /* Ваши стили */
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<div class='onesignal-customlink-container' style="display: none;">
  <a href="#" id="custom-prompt-link">Получать уведомления</a>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const customPromptLink = document.getElementById('custom-prompt-link');
    if (customPromptLink) {
      customPromptLink.addEventListener('click', function(event) {
        event.preventDefault();
        OneSignal.registerForPushNotifications();
      });
      // Показываем контейнер после загрузки страницы
      document.querySelector('.onesignal-customlink-container').style.display = 'block';
    }
  });
</script>

  </body>
</html>
