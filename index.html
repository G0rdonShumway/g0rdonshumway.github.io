<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="private" />
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<script>
  const POPUP_DELAY_DAYS = 3;
  const STORAGE_KEY = 'pushPromptDismissedAt';

  // Проверка срока "не показывать"
  function shouldShowPopup() {
    const dismissedAt = localStorage.getItem(STORAGE_KEY);
    if (!dismissedAt) return true;

    const dismissedDate = new Date(dismissedAt);
    const now = new Date();
    const diffInDays = (now - dismissedDate) / (1000 * 60 * 60 * 24);

    return diffInDays >= POPUP_DELAY_DAYS;
  }

  window.OneSignal = window.OneSignal || [];
  OneSignal.push(function () {
    OneSignal.init({
      appId: "3b26e8a7-23f8-4642-9fe7-87b053763586", // Замените на ваш фактический App ID OneSignal
      notifyButton: { enable: false },
      promptOptions: { slidedown: { enabled: false } }
    }).then(() => { // Выполнить код после инициализации OneSignal
      // Только если пользователь не подписан и не нажимал "позже" недавно
      OneSignal.isPushNotificationsEnabled().then(function (isEnabled) {
        if (!isEnabled && shouldShowPopup()) {
          document.getElementById("custom-push-popup").style.display = "flex";
        }
      });
    });
  });

  function subscribeToPush() {
    OneSignal.push(function () {
      OneSignal.registerForPushNotifications();
    });
    closePushPopup();
  }

  function closePushPopup() {
    // Сохраняем дату отказа
    localStorage.setItem(STORAGE_KEY, new Date().toISOString());
    document.getElementById("custom-push-popup").style.display = "none";
  }
</script>

    <style>
      .push-popup {
        display: none; /* по умолчанию скрыто */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* затемнение */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .popup-content {
        background-color: #fff;
        border-radius: 12px;
        padding: 24px 32px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-family: sans-serif;
      }
      
      .popup-text {
        font-size: 18px;
        margin-bottom: 20px;
        color: #222;
      }
      
      .popup-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .btn {
        padding: 10px 18px;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        min-width: 130px;
        transition: background-color 0.2s ease;
      }
      
      .btn-accept {
        background-color: #007bff;
        color: #fff;
      }
      
      .btn-accept:hover {
        background-color: #0056b3;
      }
      
      .btn-decline {
        background-color: #f1f1f1;
        color: #333;
      }
      
      .btn-decline:hover {
        background-color: #e0e0e0;
      }
    </style>
    
  </head>
  <body>

    <!-- Кастомное окно подписки -->
    <div id="custom-push-popup" class="push-popup">
      <div class="popup-content">
        <p class="popup-text">Получать бонусы и акции первым?</p>
        <div class="popup-buttons">
          <button class="btn btn-accept" onclick="subscribeToPush()">Разрешить уведомления</button>
          <button class="btn btn-decline" onclick="closePushPopup()">Позже</button>
        </div>
      </div>
    </div>

  </body>
</html>
