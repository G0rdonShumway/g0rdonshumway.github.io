    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        font-family: sans-serif;
        height: 100%;
        overscroll-behavior-y: none;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #launchContainer,
      #videoContainer,
      #previewContainer {
        position: absolute;
        inset: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #000;
      }

      #launchContainer {
        display: flex;
      }

      video {
        width: 90vw;
        height: 60vw;
        position: absolute;
        top: 20vh;
        left: 5vw;
        object-fit: cover;
      }

      #previewImage {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }

      #frame {
        position: absolute;
        border: 2px dashed #fff;
        width: 90vw;
        height: 60vw;
        top: 20vh;
        left: 5vw;
        box-sizing: border-box;
        pointer-events: none;
        border-radius: 10px;
        z-index: 3;
        transition: border-color 0.3s;
      }

      #frame.detected {
        border-color: #00ff00;
      }

      #overlay-darken {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 2;
        pointer-events: none;
      }

      #overlay-darken::before {
        content: "";
        position: absolute;
        top: 20vh;
        left: 5vw;
        width: 90vw;
        height: 60vw;
        background: transparent;
        border-radius: 10px;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.8);
      }

      #buttons {
        position: absolute;
        bottom: 20px;
        display: flex;
        gap: 20px;
        justify-content: center;
        width: 100%;
        z-index: 4;
      }

        height: 80px;

        background-repeat: no-repeat;
        background-position: center;
        background-size: 50px;
        cursor: pointer;
        background-color: #fff;
        border: 5px double #000;
      }

      .btn-switch {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-image: url('data:image/svg+xml;charset=UTF-8,<svg viewBox="0 0 48 48" version="1" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 48 48" fill="%23FFFFFF"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g fill="%23000000"> <path d="M33.9,12.1H14.2L17.6,7c0.4-0.6,1-0.9,1.7-0.9h9.6c0.7,0,1.3,0.3,1.7,0.9L33.9,12.1z"></path> <path d="M14,11H8V9.2C8,8.5,8.5,8,9.2,8h3.6C13.5,8,14,8.5,14,9.2V11z"></path> <path d="M40,42H8c-2.2,0-4-1.8-4-4V14c0-2.2,1.8-4,4-4h32c2.2,0,4,1.8,4,4v24C44,40.2,42.2,42,40,42z"></path> </g> <path fill="%23FFFFFF" d="M34,25c0-5.5-4.5-10-10-10c-2.4,0-4.6,0.8-6.3,2.2l1.2,1.6c1.4-1.1,3.1-1.8,5.1-1.8c4.4,0,8,3.6,8,8h-3.5 l4.5,5.6l4.5-5.6H34z"></path> <path fill="%23FFFFFF" d="M29.1,31.2C27.7,32.3,25.9,33,24,33c-4.4,0-8-3.6-8-8h3.5L15,19.4L10.5,25H14c0,5.5,4.5,10,10,10 c2.4,0,4.6-0.8,6.3-2.2L29.1,31.2z"></path> </g></svg>');
        background-repeat: no-repeat;
        background-position: center;
        background-size: 36px;
        border: none;
        cursor: pointer;
        position: absolute;
        top: 50%;
        right: 50px;
        transform: translateY(-50%);
        background-color: #fff;
        border: 5px double #000;
      }

      #status {
        position: absolute;
        top: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        z-index: 5;
        width: 70vw;
        text-align: center;
        line-height: 1.5;
      }

      #previewImage {
        z-index: 1;
        object-fit: contain;
      }

      #redoButton, #downloadButton {
        position: absolute;
        bottom: 20px;
        background: white;
        color: black;
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        z-index: 5;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
      }

      #downloadButton {
        bottom: 80px;
      }

      #launchContainer button {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: rgb(0, 0, 0);
        background: linear-gradient(45deg, #ff6f61, #ffcc5c);
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.1s ease, box-shadow 0.3s ease;
        border-radius: 10px;
      }

      #launchContainer button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      }

      #launchContainer button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div id="launchContainer">
      <button onclick="startCamera()">Запустить камеру</button>
    </div>

    <div id="videoContainer">
      <div id="status">Поместите документ в пределах белой рамки</div>
      <video id="video" autoplay playsinline></video>
      <div id="overlay-darken"></div>
      <div id="frame"></div>
      <div id="buttons">
        <button class="btn-switch" onclick="switchCamera()"></button>
        <button class="btn-circle" onclick="takePhoto()"></button>
      </div>
    </div>

    <div id="previewContainer">
      <img id="previewImage" alt="Preview" />
      <a id="downloadButton" href="#" download="captured-photo.jpg">Скачать фото</a>
      <button id="redoButton" onclick="retakePhoto()">Переделать снимок</button>
    </div>

    <script>
      let stream;
      let currentFacingMode = "environment";
      const video = document.getElementById("video");
      const frame = document.getElementById("frame");
      const launchContainer = document.getElementById("launchContainer");
      const videoContainer = document.getElementById("videoContainer");
      const previewContainer = document.getElementById("previewContainer");
      const previewImage = document.getElementById("previewImage");
      const statusEl = document.getElementById("status");
      const downloadButton = document.getElementById("downloadButton");
      let openCvLoaded = false;
      let documentDetected = false;

      // Проверяем загрузку OpenCV.js
      function onOpenCvReady() {
        openCvLoaded = true;
        console.log("OpenCV.js загружен");
        startDocumentDetection();
      }

      async function startCamera(facingModeInput) {
        console.log("Запуск камеры с facingMode:", facingModeInput);
        const facingMode =
          facingModeInput || currentFacingMode || "environment";
        if (stream) stream.getTracks().forEach((track) => track.stop());
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode,
              width: { ideal: 3840 },
              height: { ideal: 2160 },
            },
            audio: false,
          });
          video.srcObject = stream;
          videoContainer.style.display = "flex";
          launchContainer.style.display = "none";
          previewContainer.style.display = "none";
          statusEl.textContent = "Поместите документ в пределах белой рамки";
          currentFacingMode = facingMode;

          await new Promise((resolve) => {
            video.onloadedmetadata = () => resolve();
          });

          if (openCvLoaded) startDocumentDetection();
        } catch (err) {
          console.warn("Ошибка камеры:", err);
          if (
            facingMode === "environment" &&
            err.name === "OverconstrainedError"
          ) {
            return startCamera("user");
          }
          statusEl.textContent = "Ошибка запуска камеры: " + err.message;
        }
      }

      function switchCamera() {
        console.log("Переключение камеры");
        const nextMode = currentFacingMode === "user" ? "environment" : "user";
        startCamera(nextMode);
      }

      function detectDocument() {
        if (!openCvLoaded) {
          console.log("OpenCV.js еще не загружен, пропускаем детекцию");
          return;
        }

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        let src = cv.imread(canvas);
        let gray = new cv.Mat();
        let blurred = new cv.Mat();
        let edges = new cv.Mat();
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();

        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
        cv.Canny(blurred, edges, 50, 150);
        cv.findContours(
          edges,
          contours,
          hierarchy,
          cv.RETR_EXTERNAL,
          cv.CHAIN_APPROX_SIMPLE
        );

        documentDetected = false;
        for (let i = 0; i < contours.size(); i++) {
          let contour = contours.get(i);
          let perimeter = cv.arcLength(contour, true);
          let approx = new cv.Mat();
          cv.approxPolyDP(contour, approx, 0.02 * perimeter, true);

          if (approx.rows === 4) {
            let area = cv.contourArea(contour);
            if (area > 800) {
              documentDetected = true;
              console.log("Документ обнаружен, площадь:", area);
              break;
            }
          }
          approx.delete();
          contour.delete();
        }

        frame.classList.toggle("detected", documentDetected);
        statusEl.textContent = documentDetected
          ? "Документ обнаружен, нажмите для снимка"
          : "Поместите документ в пределах белой рамки";

        src.delete();
        gray.delete();
        blurred.delete();
        edges.delete();
        contours.delete();
        hierarchy.delete();
      }

      function startDocumentDetection() {
        console.log("Запуск детекции документа");
        function loop() {
          if (videoContainer.style.display === "flex") {
            detectDocument();
            requestAnimationFrame(loop);
          }
        }
        requestAnimationFrame(loop);
      }

      function enhanceImage(canvas) {
        console.log("Начало обработки изображения");
        if (!openCvLoaded) {
          console.warn("OpenCV.js еще не загружен, пропускаем обработку");
          return canvas;
        }

        let src = cv.imread(canvas);
        let color = src.clone(); // Сохраняем цветное изображение
        let gray = new cv.Mat();
        let blurred = new cv.Mat();
        let thresh = new cv.Mat();
        let dilated = new cv.Mat();
        let mask = new cv.Mat();
        let result = new cv.Mat();

        // Конвертируем в оттенки серого для маски текста
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
        // Подавление шума
        cv.GaussianBlur(gray, blurred, new cv.Size(5, 5), 0);
        // Адаптивная пороговая обработка с мягкими параметрами
        cv.adaptiveThreshold(
          blurred,
          thresh,
          255,
          cv.ADAPTIVE_THRESH_GAUSSIAN_C,
          cv.THRESH_BINARY_INV, // Инвертируем, чтобы текст был белым в маске
          15, // Увеличенный блок для мягкой обработки
          2 // Меньшая константа для меньшей агрессивности
        );
        // Минимальная дилатация для утолщения текста
        let kernel = cv.Mat.ones(2, 2, cv.CV_8U);
        cv.dilate(thresh, dilated, kernel, new cv.Point(-1, -1), 1); // Одна итерация
        // Создаем маску текста
        cv.threshold(dilated, mask, 200, 255, cv.THRESH_BINARY);

        // Накладываем маску на цветное изображение
        cv.bitwise_and(color, color, result, mask);
        // Добавляем черный текст там, где маска белая
        let blackText = new cv.Mat(color.rows, color.cols, color.type(), [0, 0, 0, 255]);
        cv.bitwise_or(result, blackText, result, mask);

        // Создаем новый canvas для результата
        let enhancedCanvas = document.createElement("canvas");
        enhancedCanvas.width = canvas.width;
        enhancedCanvas.height = canvas.height;
        cv.imshow(enhancedCanvas, result);

        // Очистка
        src.delete();
        color.delete();
        gray.delete();
        blurred.delete();
        thresh.delete();
        dilated.delete();
        mask.delete();
        result.delete();
        blackText.delete();
        kernel.delete();

        console.log("Обработка изображения завершена");
        return enhancedCanvas;
      }

      function takePhoto() {
        console.log("Кнопка съемки нажата, documentDetected:", documentDetected);
        // Проверка автообнаружения отключена, так как не работает
        // if (!documentDetected) {
        //   statusEl.textContent = "Документ не обнаружен, попробуйте снова";
        //   console.log("Снимок заблокирован: документ не обнаружен");
        //   return;
        // }

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const videoWidth = video.videoWidth;
        const videoHeight = video.videoHeight;
        const frameRect = frame.getBoundingClientRect();
        const videoRect = video.getBoundingClientRect();

        const videoAspect = videoWidth / videoHeight;
        const displayAspect = videoRect.width / videoRect.height;

        let scaleX, scaleY, offsetX, offsetY;
        if (videoAspect > displayAspect) {
          scaleY = videoHeight / videoRect.height;
          scaleX = scaleY;
          const scaledVideoWidth = videoWidth / scaleX;
          offsetX = (scaledVideoWidth - videoRect.width) / 2;
          offsetY = 0;
        } else {
          scaleX = videoWidth / videoRect.width;
          scaleY = scaleX;
          const scaledVideoHeight = videoHeight / scaleY;
          offsetX = 0;
          offsetY = (scaledVideoHeight - videoRect.height) / 2;
        }

        const cropX = offsetX * scaleX;
        const cropY = offsetY * scaleY;
        const cropWidth = videoRect.width * scaleX;
        const cropHeight = videoRect.height * scaleY;

        canvas.width = cropWidth;
        canvas.height = cropHeight;

        ctx.drawImage(
          video,
          cropX,
          cropY,
          cropWidth,
          cropHeight,
          0,
          0,
          cropWidth,
          cropHeight
        );

        const enhancedCanvas = enhanceImage(canvas);

        const imageData = enhancedCanvas.toDataURL("image/jpeg", 1.0);
        previewImage.src = imageData;

        enhancedCanvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          downloadButton.href = url;
          downloadButton.download = "captured-photo.jpg";
          console.log("Blob создан, готов для скачивания");
        }, "image/jpeg", 1.0);

        videoContainer.style.display = "none";
        previewContainer.style.display = "flex";
        statusEl.textContent = "Документ принят на рассмотрение";
      }

      function retakePhoto() {
        console.log("Пересъемка");
        previewImage.src = "";
        downloadButton.href = "#";
        previewContainer.style.display = "none";
        videoContainer.style.display = "flex";
        statusEl.textContent = "Поместите документ в пределах белой рамки";
      }
    </script>
