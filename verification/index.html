<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Верификация документа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      width: 100%;
      height: 100dvh; /* Используем 100dvh для мобильных */
      overflow: hidden;
    }

    #launchContainer,
    #videoContainer {
      width: 100%;
      height: 100dvh;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #launchContainer {
      display: flex;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #frame {
      position: absolute;
      border: 2px dashed lime;
      width: 90vw;
      height: 60vw;
      top: calc(50% - 30vw);
      left: 5vw;
      box-sizing: border-box;
      pointer-events: none;
      border-radius: 10px;
      z-index: 3;
    }

    #overlay-darken {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2;
      pointer-events: none;
      clip-path: path("M0 0 H100% V100% H0 Z M5vw calc(50% - 30vw) H95vw Vcalc(50% + 30vw) H5vw Z");
      clip-path: polygon(
        0 0, 100% 0, 100% 100%, 0 100%, 0 0,
        5vw 0, 5vw calc(50% - 30vw), 95vw calc(50% - 30vw),
        95vw calc(50% + 30vw), 5vw calc(50% + 30vw), 5vw 0
      );
    }

    #buttons {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      z-index: 4;
    }

    .btn-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      border: none;
      cursor: pointer;
    }

    .btn-switch {
      background: rgba(255, 255, 255, 0.7);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 5l-.71.71 2.79 2.79H3v1h14.59l-2.79 2.79.71.71L19 9z"/><path d="M4.5 19l.71-.71L2.42 15.5H21v-1H2.41l2.8-2.79L4.5 11 1 14.5z"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 24px;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 100vw;
    }

    #result img {
      max-width: 45vw;
      border: 1px solid white;
    }

    #status {
      position: absolute;
      top: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="launchContainer">
    <button onclick="startCamera()">Запустить камеру</button>
  </div>

  <div id="videoContainer">
    <div id="status">Ожидание...</div>
    <video id="video" autoplay playsinline></video>
    <div id="overlay-darken"></div>
    <div id="frame"></div>

    <div id="buttons">
      <button class="btn-switch" onclick="switchCamera()"></button>
      <button class="btn-circle" onclick="takePhoto()"></button>
    </div>
  </div>

  <div id="result"></div>

  <script>
    let stream;
    let currentFacingMode = "environment";
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const launchContainer = document.getElementById("launchContainer");
    const videoContainer = document.getElementById("videoContainer");
    const statusEl = document.getElementById("status");
    const result = document.getElementById("result");

    async function startCamera(facingModeInput) {
      const facingMode = facingModeInput || currentFacingMode || "environment";
      if (stream) stream.getTracks().forEach(track => track.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode },
          audio: false
        });
        video.srcObject = stream;
        videoContainer.style.display = "flex";
        launchContainer.style.display = "none";
        statusEl.textContent = "Камера активна";
        currentFacingMode = facingMode;
      } catch (err) {
        console.warn("Ошибка камеры:", err);
        if (facingMode === "environment" && err.name === "OverconstrainedError") {
          return startCamera("user");
        }
        statusEl.textContent = "Ошибка запуска камеры: " + err.message;
      }
    }

    function switchCamera() {
      const nextMode = currentFacingMode === "user" ? "environment" : "user";
      startCamera(nextMode);
    }

    function takePhoto() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const videoRect = video.getBoundingClientRect();
      const frameRect = frame.getBoundingClientRect();

      const scaleX = video.videoWidth / videoRect.width;
      const scaleY = video.videoHeight / videoRect.height;

      const cropX = (frameRect.left - videoRect.left) * scaleX;
      const cropY = (frameRect.top - videoRect.top) * scaleY;
      const cropWidth = frameRect.width * scaleX;
      const cropHeight = frameRect.height * scaleY;

      canvas.width = cropWidth;
      canvas.height = cropHeight;
      ctx.drawImage(video, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

      const img = new Image();
      img.src = canvas.toDataURL("image/jpeg");
      result.appendChild(img);

      statusEl.textContent = "Документ принят на рассмотрение";
    }
  </script>
</body>
</html>
