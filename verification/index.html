<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Верификация документа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #launchContainer,
    #videoContainer {
      position: relative;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #launchContainer {
      display: flex;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #frame {
      position: absolute;
      border: 2px dashed lime;
      width: 80vw;
      height: 50vh;
      top: 25%;
      left: 10%;
      box-sizing: border-box;
      pointer-events: none;
      border-radius: 10px;
    }

    #buttons {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .btn-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      border: none;
      cursor: pointer;
    }

    .btn-switch {
      background: rgba(255, 255, 255, 0.7);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 5l-.71.71 2.79 2.79H3v1h14.59l-2.79 2.79.71.71L19 9z"/><path d="M4.5 19l.71-.71L2.42 15.5H21v-1H2.41l2.8-2.79L4.5 11 1 14.5z"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 24px;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      max-width: 90%;
      border: 1px solid #fff;
    }

    #status {
      position: absolute;
      top: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="launchContainer">
    <button onclick="startCamera()">Запустить камеру</button>
  </div>

  <div id="videoContainer">
    <div id="status">Ожидание...</div>
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="frame"></div>

    <div id="buttons">
      <button class="btn-switch" onclick="switchCamera()"></button>
      <button class="btn-circle" onclick="takePhoto()"></button>
    </div>
  </div>

  <div id="result"></div>

  <script>
    let stream;
    let currentFacingMode = "environment"; // задняя камера по умолчанию
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const frame = document.getElementById("frame");
    const launchContainer = document.getElementById("launchContainer");
    const videoContainer = document.getElementById("videoContainer");
    const statusEl = document.getElementById("status");
    const result = document.getElementById("result");

    async function startCamera(facingModeInput) {
        const facingMode = facingModeInput || currentFacingMode || "environment";

        if (stream) stream.getTracks().forEach(track => track.stop());

        try {
            stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode },
            audio: false
            });
            video.srcObject = stream;
            videoContainer.style.display = "flex";
            launchContainer.style.display = "none";
            statusEl.textContent = "Камера активна";
            currentFacingMode = facingMode;
        } catch (err) {
            console.warn("Ошибка камеры:", err);
            if (facingMode === "environment" && err.name === "OverconstrainedError") {
            return startCamera("user");
            }
            statusEl.textContent = "Ошибка запуска камеры: " + err.message;
        }
    }

    function switchCamera() {
      const nextMode = currentFacingMode === "user" ? "environment" : "user";
      startCamera(nextMode);
    }

    function takePhoto() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      // Вычисляем область обрезки по рамке
      const videoRect = video.getBoundingClientRect();
      const frameRect = frame.getBoundingClientRect();

      const scaleX = video.videoWidth / videoRect.width;
      const scaleY = video.videoHeight / videoRect.height;

      const cropX = (frameRect.left - videoRect.left) * scaleX;
      const cropY = (frameRect.top - videoRect.top) * scaleY;
      const cropWidth = frameRect.width * scaleX;
      const cropHeight = frameRect.height * scaleY;

      canvas.width = cropWidth;
      canvas.height = cropHeight;
      ctx.drawImage(video, cropX, cropY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

      result.innerHTML = "";
      const img = new Image();
      img.src = canvas.toDataURL("image/jpeg");
      img.style.maxWidth = "100%";
      result.appendChild(img);
    }

    window.addEventListener("resize", () => {
      overlay.width = video.offsetWidth;
      overlay.height = video.offsetHeight;
    });
  </script>
</body>
</html>
